<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day02-v01</title>
  </head>
  <body>
    <main>
      <div>
        <h1>penggunaan tag em</h1>
        <p>Lorem ipsum dolor sit <em> amet.</em></p>
        <p>Lorem ipsum <em>dolor sit.</em></p>
        <h1>Penggunaan tag i</h1>
        <p>Lorem ipsum dolor sit <i> amet.</i></p>
        <p>Lorem ipsum <i>dolor sit.</i></p>
      </div>
      <div>
        <h1>penggunaan tag strong</h1>
        <p>kucingku <strong>sangat </strong>gendut</p>
        <h1>penggunaan tag bold</h1>
        <p>kucingku <b>sangat</b> gendut</p>
      </div>
      <div>
        <div>
          <h1>element inline</h1>
          <em>satu</em><em>dua</em><em>tiga</em>
        </div>
        <div>
          <h1>element block</h1>
          <p>lima</p>
          <p>enam</p>
          <p>tujuh</p>
        </div>
      </div>
    </main>
  </body>
</html>
